name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.6.2"  # Optional: pin version or remove to get latest

      - name: Set up Python
        # FIX: Explicitly install Python 3.12
        run: uv python install 3.12

      - name: Install dependencies
        # FIX: Use uv sync to install from pyproject.toml with dev dependencies
        run: uv sync --all-extras --dev

      - name: Run tests
        # FIX: Ensure tests run with the uv environment
        run: uv run python -m pytest tests

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        # Removed explicit service name to let Railway auto-detect from token context
        run: railway up --service=spoken-diary  --detach
	env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

